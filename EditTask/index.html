<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Edit Task</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #taskInput { padding: 5px; width: 200px; }
        #addTask { padding: 5px 10px; cursor: pointer; }
        ul { list-style: none; padding: 0; margin-top: 20px; }
        li { padding: 8px; background: lightgray; margin: 5px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .edit, .delete { border: none; cursor: pointer; padding: 5px; margin-left: 5px; border-radius: 5px; }
        .edit { background: orange; color: white; }
        .delete { background: red; color: white; }
    </style>
</head>
<body>

    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button id="addTask">Add Task</button>

    <ul id="taskList"></ul>

    
    <script src="script.js"></script>

</body>
</html>
